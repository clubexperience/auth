<script>
/* global firebase */
//http://stackoverflow.com/a/901144/5511561
function getQuery(name) {
    var  url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
function empty(str) {
    return (str === null || str === undefined || str === "" || str === " ");
}

if (empty(getQuery("referrer")) || empty(getQuery("callback")) || empty(getQuery("scope")) || empty(getQuery("devID"))) {
    window.location.href = "/error/449/ref=" + encodeURIComponent(window.location.href);
} else {
    firebase.database().ref("auth/developer/" + getQuery("devID")).once("value").then(function(snapshot){
        var data = snapshot.val();
        if (data === null) {
            window.location.href = "/error/developerIDInvalid/ref=" + encodeURIComponent(window.location.href);
        } else if (data.valid !== true) {
            window.location.href = "/error/developerIDInvalid/ref=" + encodeURIComponent(window.location.href);
        } else {
            window.location.href = "/login/?referrer=handler&&referrerURL=" + encodeURIComponent(window.location.href) + "&firstReferrer=" + 
    encodeURIComponent(getQuery("referrer")) + "&scope=" + encodeURIComponent(getQuery("scope")) + "&finalCallback=" + encodeURIComponent(getQuery("callback"));

        }
    });
    }
</script>
