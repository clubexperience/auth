<!DOCTYPE html>
<html>

<head>
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
    <title>Invalid</title>
</head>

<body>
    <div class="container col-lg-12">
        <h1>Club Experience Authentication - The page you requested was invalid</h1>

        <a role="button" data-toggle="collapse" href="#dev" aria-expanded="false" aria-controls="dev">
                Toggle Developer Information
            </a>

        <div class="collapse" id="dev">
            <div class="well">
                <p><b>Error Code</b>:<span id="error-code"></span></p>
                <p id="description"></p>
                <a href="/docs/">Refer to the developer documentation for more information.</a>
            </div>
        </div>
    </div>

    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
        function getQuery(name) {
            var url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
        if (getQuery("type") === "devID") {
            $("#error-code").html("dev-id-invalid");
            $("#description").html("The specified developer ID was not valid.");
        } else if (getQuery("type") === "callback") {
            $("#error-code").html("callback-invalid");
            $("#description").html("The callback URL provided was not whitelisted.");
        } else if (getQuery("type") === "param") {
            $("#error-code").html("params-missing");
            $("#description").html("Not all required parameters were provided.");
        }
    </script>
</body>

</html>
